<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" [styles]="styles" [fullscreenControl]='true' [mapTypeControl]='true'>
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-snazzy-info-window [isOpen]="true" [backgroundColor]="white" [placement]="top"  [maxWidth]="300" [closeWhenOthersOpen]="true" 
    [latitude]="lat" [longitude]="lng">
      <ng-template>
        {{label}}
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
